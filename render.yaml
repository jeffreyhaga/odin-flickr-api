databases:
  - name: odinflickrapi
    databaseName: odinflickrapi
    user: jeffreyhaga

services:
  - type: web
    name: mysite
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: odinflickrapi
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
